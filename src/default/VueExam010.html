<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app-1">
    <my-comp></my-comp>
    <local-comp></local-comp>
</div>

<script>
//    <!--루트 Vue 인스턴스를 인스턴스화하기 전에 컴포넌트가 등록-->
    Vue.component('my-comp', {
        template: '<div>사용자 정의 컴포넌트</div>'
    })

//지역 등록
    var localComp = {
        template: '<div>로컬 컴포넌트</div>'
    }

    new Vue({
        el: "#app-1",
        components: {
            'local-comp' : localComp
        }
    })


</script>

</body>
</html>

<!--Vue는 사용자 지정 태그 이름에 대해 W3C 규칙을 적용하지 않습니다 (모두 소문자이어야 하고 하이픈을 포함해야합니다).
 그러나 이 규칙을 따르는 것이 좋습니다-->
