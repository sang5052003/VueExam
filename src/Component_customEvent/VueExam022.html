<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>슬롯을 사용한 컨텐츠 배포</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!--
컴포넌트를 사용할 때 다음과 같이 컴포넌트를 구성하는 것이 좋다.
-->
<div id="app-1">
    <app>
        <app-header></app-header>
        <app-footer></app-footer>
    </app>
</div>

<!--
1. <app> 컴포넌트는 어떤 컨텐츠를 받을지 모릅니다. 그것은 컴포넌트에 의해 <app>이 결정됩니다.
2. <app> 컴포넌트에는 자체 템플릿이 있을 가능성이 큽니다.
 위 구성으로 작동하도록 하려면 부모 “content”와 컴포넌트의 자체 템플릿을 섞는 방법이 필요
이것은 콘텐츠 배포 (또는 Angular에 익숙한 경우 “transclusion”) 프로세스입니다.
Vue.js는 현재 웹 컴포넌트 사양 초안을 모델로 한 콘텐츠 배포 API를 구현하며
원본 콘텐츠의 배포판 역할을하기 위해 특수한 <slot> 엘리먼트를 사용합니다
-->

<script>
    var app1 = new Vue({
        el: "#app-1"
    })
</script>

</body>
</html>
