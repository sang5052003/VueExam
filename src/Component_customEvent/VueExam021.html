<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비 부모 자식간 통신</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app-1">

</div>


<!-- 때로는 두 컴포넌트가 서로 통신 할 필요가 있지만 서로 부모/자식이 아닐 수도 있다.
 간단한 시나리오에서는 비어있는 Vue 인스턴스를 중앙 이벤트 버스로 사용할 수 있다. -->
<script>

    var bus = new vue()

//    컴포넌트 A의 메소드
    bus.$emit('id-selected', 1)

//    컴포넌트 B의 created 훅
    bus.$on('id-selected', function (id) {
        //..
    })

    var app1 = new Vue({
        el: "#app-1"
    })
</script>

<!-- 보다 복잡한 경우에는 전용 상태 관리 패턴을 고려 -->
<!-- https://kr.vuejs.org/v2/guide/state-management.html -->

</body>
</html>
